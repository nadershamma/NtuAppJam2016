<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="app">
    <div class="alert-error"><strong id="error"></strong></div>
    <h1 id="login-title">Log in to NTUConnect</h1>
    <form name="user-login" onsubmit="connectUser()" method="post">
        <span class="form-content">Username:</span>
        <input type="text" name="user-id"><br>

        <span class="form-content">Password:</span>
        <input type="password" name="user-pwd"><br>

        <input class="form-content" type="submit" value="Submit">
    </form>
</div>

</body>
</html>
